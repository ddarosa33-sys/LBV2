<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobos Chat Elite P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; }
        .wolf-gradient { background: radial-gradient(circle at top, #1e293b 0%, #020617 100%); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Pantalla de Inicio -->
    <div id="setup-screen" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-950">
        <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-[2.5rem] p-8 shadow-2xl border-t-4 border-indigo-500 animate-pop">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/20">
                    <i data-lucide="shield" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-black uppercase italic tracking-tighter">Lobos Chat</h1>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-1">Territorio 100% P2P</p>
            </div>

            <div class="space-y-6">
                <div class="flex flex-col items-center">
                    <label class="cursor-pointer group">
                        <div id="user-photo-preview" class="w-24 h-24 rounded-3xl bg-slate-800 border-2 border-slate-700 overflow-hidden flex items-center justify-center relative hover:border-indigo-500 transition-all">
                            <i data-lucide="camera" class="text-slate-600 w-8 h-8"></i>
                        </div>
                        <input type="file" id="user-photo-input" class="hidden" accept="image/*">
                        <span class="text-[10px] font-black text-slate-500 uppercase mt-2 block text-center">Tu Foto</span>
                    </label>
                </div>

                <div class="space-y-3">
                    <input type="text" id="user-name-input" placeholder="Tu apodo de lobo..." 
                        class="w-full bg-slate-800 border border-slate-700 rounded-2xl px-6 py-4 font-bold outline-none focus:border-indigo-500 transition-all text-white">
                    
                    <div id="join-info" class="hidden p-4 bg-indigo-500/10 rounded-2xl border border-indigo-500/20 flex items-center justify-between">
                        <div class="flex flex-col overflow-hidden">
                            <span class="text-[8px] text-indigo-400 font-black uppercase">Unirse a Territorio:</span>
                            <span id="target-peer-id" class="text-[10px] font-mono opacity-40 truncate"></span>
                        </div>
                        <button onclick="window.location.href=window.location.pathname" class="bg-slate-800 px-3 py-1 rounded-lg text-[9px] font-black text-slate-400 uppercase">Nuevo</button>
                    </div>
                </div>

                <button id="btn-enter" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 rounded-2xl shadow-xl shadow-indigo-500/20 transition-all uppercase tracking-widest text-xs">
                    Entrar al Territorio
                </button>
            </div>
        </div>
    </div>

    <!-- Pantalla de Chat -->
    <div id="chat-screen" class="hidden h-screen flex flex-col">
        <header class="h-20 p-4 flex justify-between items-center border-b border-slate-800 bg-slate-950/90 backdrop-blur-xl z-30">
            <div class="flex items-center space-x-3 overflow-hidden">
                <button onclick="location.reload()" class="p-2.5 bg-slate-900 rounded-xl border border-slate-800 hover:text-red-500 transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
                <div id="group-photo-container" class="w-10 h-10 rounded-xl bg-slate-800 overflow-hidden border border-white/10 flex items-center justify-center flex-shrink-0">
                    <i data-lucide="users" class="w-5 h-5 text-slate-500"></i>
                </div>
                <div class="overflow-hidden">
                    <div class="flex items-center space-x-2">
                        <h2 id="display-name" class="font-bold text-sm leading-none truncate">Lobo</h2>
                        <span id="role-badge" class="text-[8px] px-2 py-0.5 rounded-md font-black uppercase flex-shrink-0 bg-slate-800 text-slate-400">Lobo</span>
                    </div>
                    <p id="conn-count" class="text-[8px] text-slate-500 font-black uppercase mt-1">Buscando manada...</p>
                </div>
            </div>

            <div class="flex items-center space-x-2">
                <button id="btn-settings" class="hidden p-2.5 bg-slate-900 rounded-xl border border-slate-800 hover:border-indigo-500">
                    <i data-lucide="settings" class="w-4 h-4 text-slate-400"></i>
                </button>
                <button id="btn-share" class="bg-indigo-600 hover:bg-indigo-500 text-white text-[10px] font-black uppercase px-4 py-2.5 rounded-xl flex items-center gap-2 transition-all">
                    <i data-lucide="share-2" class="w-3 h-3"></i>
                    <span class="hidden sm:inline">Invitar</span>
                </button>
            </div>
        </header>

        <main id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 wolf-gradient custom-scrollbar">
            <!-- Mensajes aquí -->
        </main>

        <footer class="p-4 bg-slate-950 border-t border-slate-900">
            <form id="chat-form" class="flex items-center space-x-2 max-w-4xl mx-auto">
                <input type="text" id="msg-input" placeholder="Aullar a la manada..." 
                    class="flex-1 bg-slate-900 border border-slate-800 rounded-2xl px-6 py-4 text-sm outline-none focus:ring-1 focus:ring-indigo-500 transition-all text-white">
                <button type="submit" class="bg-indigo-600 text-white p-4 rounded-2xl shadow-lg shadow-indigo-500/20 active:scale-90 transition-all">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </footer>
    </div>

    <!-- Modal Ajustes Sala -->
    <div id="settings-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-950/80 backdrop-blur-md">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl relative animate-pop">
            <button id="close-settings" class="absolute top-6 right-6 text-slate-500 hover:text-white"><i data-lucide="x"></i></button>
            <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest mb-8 text-center">Foto de la Sala</h3>
            <div class="flex flex-col items-center space-y-6">
                <div id="group-preview-large" class="w-32 h-32 rounded-[2.5rem] bg-slate-800 border-2 border-indigo-500/20 overflow-hidden flex items-center justify-center">
                    <i data-lucide="image" class="text-slate-700 w-10 h-10"></i>
                </div>
                <label class="w-full bg-indigo-600 text-white text-[10px] font-black py-4 rounded-xl uppercase flex items-center justify-center cursor-pointer hover:bg-indigo-500">
                    <i data-lucide="camera" class="w-3 h-3 mr-2"></i> Cambiar Foto
                    <input type="file" id="group-photo-input" class="hidden" accept="image/*">
                </label>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-5 py-2.5 rounded-full font-bold text-[10px] uppercase shadow-2xl z-[200] border border-white/10 flex items-center gap-2 opacity-0 pointer-events-none transition-all">
        <i data-lucide="check" class="w-3 h-3 text-emerald-500"></i>
        Enlace copiado
    </div>

    <script>
        // --- ESTADO GLOBAL ---
        let peer = null;
        let connections = {};
        let myId = '';
        let isLider = true;
        let userData = { name: localStorage.getItem('wolf_name') || '', photo: localStorage.getItem('wolf_photo') || null };
        let groupConfig = { photo: null };
        
        const params = new URLSearchParams(window.location.search);
        const inviteId = params.get('join');
        if (inviteId) isLider = false;

        // --- INICIALIZACIÓN ---
        window.onload = () => {
            lucide.createIcons();
            if (userData.name) document.getElementById('user-name-input').value = userData.name;
            if (userData.photo) updatePreview('user-photo-preview', userData.photo);
            if (inviteId) {
                document.getElementById('join-info').classList.remove('hidden');
                document.getElementById('target-peer-id').innerText = inviteId;
            }
        };

        // --- MANEJO DE ARCHIVOS ---
        function updatePreview(id, src) {
            const el = document.getElementById(id);
            if (src) el.innerHTML = `<img src="${src}" class="w-full h-full object-cover">`;
        }

        document.getElementById('user-photo-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                userData.photo = ev.target.result;
                localStorage.setItem('wolf_photo', userData.photo);
                updatePreview('user-photo-preview', userData.photo);
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('group-photo-input').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                groupConfig.photo = ev.target.result;
                updatePreview('group-photo-container', groupConfig.photo);
                updatePreview('group-preview-large', groupConfig.photo);
                // Notificar a todos los peers del cambio de foto de sala
                broadcast({ type: 'group-update', config: groupConfig });
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        // --- LÓGICA P2P ---
        function initPeer() {
            peer = new Peer();

            peer.on('open', (id) => {
                myId = id;
                console.log('Mi ID P2P:', id);
                if (inviteId) {
                    connectToLider(inviteId);
                }
            });

            peer.on('connection', (conn) => {
                setupConnection(conn);
            });
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections[conn.peer] = conn;
                updateUI();
                
                // Si soy líder, le mando la configuración actual de la sala al nuevo
                if (isLider) {
                    conn.send({ 
                        type: 'handshake', 
                        name: userData.name, 
                        photo: userData.photo, 
                        groupConfig: groupConfig 
                    });
                }

                conn.on('data', (data) => {
                    handleData(data, conn);
                });

                conn.on('close', () => {
                    delete connections[conn.peer];
                    updateUI();
                });
            });
        }

        function connectToLider(targetId) {
            const conn = peer.connect(targetId);
            setupConnection(conn);
            // Mandar mi perfil al líder
            setTimeout(() => {
                if(conn.open) conn.send({ type: 'handshake', name: userData.name, photo: userData.photo });
            }, 1000);
        }

        function handleData(data, conn) {
            if (data.type === 'chat') {
                addMessage(data);
                if (isLider) broadcast(data, conn.peer); // Retransmitir
            } else if (data.type === 'handshake') {
                if (data.groupConfig) {
                    groupConfig = data.groupConfig;
                    updatePreview('group-photo-container', groupConfig.photo);
                }
                addMessage({ type: 'system', text: `${data.name} se unió.` });
            } else if (data.type === 'group-update') {
                groupConfig = data.config;
                updatePreview('group-photo-container', groupConfig.photo);
            }
        }

        function broadcast(data, skipId = null) {
            Object.values(connections).forEach(conn => {
                if (conn.open && conn.peer !== skipId) {
                    conn.send(data);
                }
            });
        }

        // --- UI & ACCIONES ---
        document.getElementById('btn-enter').onclick = () => {
            const name = document.getElementById('user-name-input').value.trim();
            if (!name) return;
            userData.name = name;
            localStorage.setItem('wolf_name', name);
            
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('display-name').innerText = name;
            
            if (isLider) {
                document.getElementById('role-badge').innerText = 'Líder';
                document.getElementById('role-badge').className = 'text-[8px] px-2 py-0.5 rounded-md font-black uppercase bg-amber-500 text-black';
                document.getElementById('btn-settings').classList.remove('hidden');
            }

            initPeer();
        };

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            const msg = {
                type: 'chat',
                text: text,
                name: userData.name,
                photo: userData.photo,
                uid: myId,
                role: isLider ? 'admin' : 'user'
            };

            addMessage(msg);
            broadcast(msg);
            input.value = '';
        };

        function addMessage(msg) {
            const container = document.getElementById('messages-container');
            if (msg.type === 'system') {
                const div = document.createElement('div');
                div.className = 'text-center py-2';
                div.innerHTML = `<span class="text-[8px] font-black uppercase text-slate-600 tracking-widest">${msg.text}</span>`;
                container.appendChild(div);
            } else {
                const isMe = msg.uid === myId;
                const div = document.createElement('div');
                div.className = `flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-end gap-2 animate-pop`;
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-lg bg-slate-800 overflow-hidden flex-shrink-0 border border-white/5">
                        ${msg.photo ? `<img src="${msg.photo}" class="w-full h-full object-cover">` : `<div class="w-full h-full flex items-center justify-center text-[10px] font-black">${msg.name[0]}</div>`}
                    </div>
                    <div class="max-w-[80%] flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                        <div class="flex items-center gap-2 mb-1 px-1">
                            <span class="text-[9px] font-black text-slate-500 uppercase">${msg.name}</span>
                            ${msg.role === 'admin' ? `<span class="text-[7px] bg-amber-500/20 text-amber-500 px-1.5 py-0.5 rounded border border-amber-500/20 font-black">LÍDER</span>` : ''}
                        </div>
                        <div class="p-4 rounded-2xl text-[13px] ${isMe ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-slate-900 border border-slate-800 text-slate-300 rounded-bl-none'}">
                            ${msg.text}
                        </div>
                    </div>
                `;
                container.appendChild(div);
            }
            container.scrollTop = container.scrollHeight;
        }

        function updateUI() {
            const count = Object.keys(connections).length + 1;
            document.getElementById('conn-count').innerText = `${count} Lobos conectados`;
        }

        document.getElementById('btn-share').onclick = () => {
            const url = `${window.location.origin}${window.location.pathname}?join=${myId}`;
            const el = document.createElement('textarea');
            el.value = url;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const toast = document.getElementById('toast');
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2000);
        };

        // Modales
        document.getElementById('btn-settings').onclick = () => document.getElementById('settings-modal').classList.remove('hidden');
        document.getElementById('close-settings').onclick = () => document.getElementById('settings-modal').classList.add('hidden');
    </script>
</body>
</html>
